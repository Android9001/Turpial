<html>
<head>
    <link href="common.css" rel="stylesheet" type="text/css">
    <link href="dialog-credentials.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../layout/js/jquery.js"></script>
    <script type="text/javascript" src="dialog-credentials.js"></script>
</head>
<body>
    <div id="dialog">
        <div id="icon"><img src="../../pixmaps/dialog-secret.png"/></div>
        <div id="message">Ingrese la contrasena de la cuenta <strong>tal</strong> en <strong>twitter</strong></div>
        <div class="clearfix"></div>
        <div id="widgets">
            <label class="option">Contrasena: </label>
            <input id="password" type="password" onchange="check();"/><br/>
            <input id="remember" type="checkbox" />
            <label class="option">Recordar mis credenciales</label>
        </div>
        <div class="extra">
            <input id="cancel" class="button" type="button" value="Cancel"/>
            <input id="ok" class="button" type="button" value="Ok"/>
        </div>
    </div>
</body>
</html>
