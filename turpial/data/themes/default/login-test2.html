<html>
<head>
    <link href="../../themes/default/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="login-window">
        <div id="logo"><img src="../../pixmaps/logo-login.png"/></div>
        <div id="widgets" class="container">
            <div id="title"><h1>Accounts</h1></div>
            <div id="form">
                <div class="account" onselect="this.blur();">
                    <input id="selected-acc-1" type="checkbox"/>
                    <img src="../../pixmaps/twitter.png"/>
                    <label for="selected-acc-1" onselect="this.bulr();">pedrito</label>
                </div>
                <div class="account">
                    <input id="selected-acc-2" type="checkbox"/>
                    <img src="../../pixmaps/identica.png"/>
                    <label for="selected-acc-2">juancito</label>
                </div>
                <div class="account">
                    <input id="selected-acc-3" type="checkbox"/>
                    <img src="../../pixmaps/twitter.png"/>
                    <label for="selected-acc-3">maria</label>
                </div>
                <div class="account">
                    <input id="selected-acc-4" type="checkbox"/>
                    <img src="../../pixmaps/twitter.png"/>
                    <label for="selected-acc-4">maria</label>
                </div>
                <div class="account">
                    <input id="selected-acc-5" type="checkbox"/>
                    <img src="../../pixmaps/twitter.png"/>
                    <label for="selected-acc-5">maria</label>
                </div>
            </div>
            <div class="options">
                <input id="remember" type="checkbox"/>
                <label for="remember" ondblclick="this.blur();">Remember accounts</label>
            </div>
            <div class="options">
                <input id="startup" type="checkbox"/>
                <label for="startup" ondblclick="this.blur();">Login at startup</label>
            </div>
            <div id="button">
                <input id="login-button" type="button" value="Login"/>
                <div class="clearfix"></div>
            </div>
            <div id="extra">
                <ul>
                    <li><a href="cmd:about">About</a></li>
                    <li><a href="cmd:about">Preferences</a></li>
                    <li><a href="cmd:about">Add account</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- div class="container"><a href="#"><img src="../../pixmaps/login-add.png"/></a></div -->
        
        
    </div>
</body>
</html>
